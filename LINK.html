<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleLINK.css">
    <title>6A</title>
</head>

<body>
    <div class="SPOSOB1"> <!-- ссылки автоматически выстраиваются в ряд, красная полоса между ними образована с помощью тега span. Некрасивый код и эффект притянут за уши. -->
        <a href="">первая ссылка</a>
        <span></span>
        <a href="">вторая ссылка</a>
        <span></span>
        <a href="">третья ссылка</a>
        <span></span>
        <a href="">четвёртая ссылка</a>
        <span></span>
        <a href="">пятая ссылка</a>
    </div> <br>
    <div class="SPOSOB2"> <!-- ссылки расположены в строку с помощью таблицы, все правые границы которой окрашены в красный цвет (кроме последней). Способ лёгкий к исполнению и корректный. При увеличении кол-ва ссылок или их названия - они будут идти в одну строку.   -->
        <table>
            <td><a href="">первая ссылка</a></td>
            <td><a href="">вторая ссылка</a></td>
            <td><a href="">третья ссылка</a></td>
            <td><a href="">четвёртая ссылка</a></td>
            <td><a href="">пятая ссылка</a></td>
        </table>
    </div><br>
    <div class="SPOSOB3"> <!-- ссылки автоматически идут в ряд, можно использовать свойство display: inline-block. красные полосы образованы с помощью свойства border-right. Самый удобный способ для данного содержимого. Если тект будет занимать больше места, то ссылки могут смещаться на другую строку.   -->
        <a href="">первая ссылка</a>
        <a href="">вторая ссылка</a>
        <a href="">третья ссылка</a>
        <a href="">четвёртая ссылка</a>
        <a href="">пятая ссылка</a>
    </div>
 <!--    <div class="SPOSOB4">
        <a href="">первая ссылка</a>
        <a href="">вторая ссылка</a>
        <a href="">третья ссылка</a>
        <a href="">четвёртая ссылка</a>
        <a href="">первая ссылка</a>
    </div> -->


</body>

</html>
