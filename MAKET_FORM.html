<body>
    <div class="Hat">
        Для публикации нашей статьи заполните, пожалуйста, следующую форму: </div>
    <div>
        <form method="post" action="Reply.php">
            <div class="row">
                <div class="col-15">Название статьи:</div>
                <div class="col-85"><input type="text" name="title" class="title"> </div>
            </div>
            <div class="row">

                <div class="col-15">Публикация:</div>

            </div>

                <div class="col-15">Разрешить комментарии:</div>
                <div class="col-85"><input type="checkbox" name="allow" checked></div>
                <div style="clear: both;"></div>
            </div>
    </div>
    <div class="Footer">
