<html lang="en">
<head>

<body>
    <script>
        var ageStr;
        var age;
        var gender;
        var pension;

        var lastname=prompt('Введите Фамилию:');
        var firstname=prompt('Введите Имя:');
        var patronymic=prompt('Введите Отчество:');

        do {
            ageStr=prompt('Ваш возраст');
            age=parseInt(ageStr);
        } while ( isNaN(age) )


        if (confirm('Ваш пол мужской?')) {
            gender = 'мужской';
            if (age < 60)
                pension = 'нет';
            else
                pension = 'да';
        }
        else {
            gender = 'женский';
            if (age < 55)
                pension = 'нет';
            else
                pension = 'да';
        }

        alert(  'ваше ФИО: ' + lastname + ' ' + firstname + ' ' + patronymic + '\n' + 
                'ваш возраст в годах: ' + age + '\n' + 
                'ваш возраст в днях: ' + (age*365) + '\n' + 
                'через 5 лет вам будет: ' + (age+5) + '\n' + 
                'ваш пол: ' + gender + '\n' + 
                'вы на пенсии: ' + pension );


    </script>
