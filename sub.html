<!DOCTYPE html>

    <title>sub</title>
</head>
<body>
    <h2>&lt;sub&gt;</h2>
    <p>Элемент &lt;sub&gt; (от англ. subscript &ndash; нижний индекс) отображает шрифт в виде нижнего индекса. Текст при этом располагается ниже базовой линии остальных символов строки и уменьшенного размера.</p>
    <h3>Синтаксис</h3>
    <hr>
    <strong>&lt;sub&gt;</strong>Текст<strong>&lt;/sub&gt;</strong>
    <hr>
    <h3>Пример</h3>
    <hr>
    <p>Химическая формула воды: Н<sub>2</sub>O</p>

</body>
</html>
